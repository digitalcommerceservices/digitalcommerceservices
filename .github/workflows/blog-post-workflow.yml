name: blog-post-workflow

on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the Github Actions Workflow page directly
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          max_post_count: "10"
          feed_list: "https://primeit.tumblr.com/rss,https://www.youtube.com/feeds/videos.xml?channel_id=UCnugB1sjZmeG-YSxTP0rGRw,https://primeitsolutionusa.blogspot.com/feeds/posts/default,https://primeitsolutionusa.wordpress.com/feed/,https://primeitsolutionusa.weebly.com/1/feed,https://www.diigo.com/rss/profile/primeitsolusa?privacy=public&sort=updated"
